name: Update version.json with file list

on:
  push:
    branches: [main]
    paths:
      - 'src/**'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate file list and update version.json
        run: |
          # Get current version from version.json
          CURRENT_VERSION=$(jq -r '.version // "1.0.0"' src/version.json 2>/dev/null || echo "1.0.0")
          
          # Get protected paths
          PROTECTED=$(jq -c '.protectedPaths // []' src/version.json 2>/dev/null || echo '[]')
          
          # Find all files in src/ (excluding protected paths)
          FILES=$(find src -type f -name "*.js" -o -name "*.json" -o -name "*.css" -o -name "*.html" -o -name "*.svg" -o -name "*.png" -o -name "*.jpg" -o -name "*.woff" -o -name "*.woff2" -o -name "*.ttf" | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Create new version.json
          cat > src/version.json << EOF
          {
            "version": "$CURRENT_VERSION",
            "updatedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "description": "Atome/Squirrel core version",
            "protectedPaths": $PROTECTED,
            "files": $FILES
          }
          EOF
          
          # Pretty print
          jq '.' src/version.json > src/version.json.tmp && mv src/version.json.tmp src/version.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/version.json
          git diff --staged --quiet || git commit -m "Auto-update version.json file list [skip ci]"
          git push
