<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîå WebSocket Test - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.disconnected {
            background: #ffe6e6;
            color: #d63031;
        }

        .status.connected {
            background: #e6ffe6;
            color: #00b894;
        }

        .status.authenticated {
            background: #e6f3ff;
            color: #0984e3;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-connect {
            background: #00b894;
            color: white;
        }

        .btn-auth {
            background: #0984e3;
            color: white;
        }

        .btn-test {
            background: #fdcb6e;
            color: #2d3436;
        }

        .btn-disconnect {
            background: #d63031;
            color: white;
        }

        .log {
            background: #2d3436;
            color: #ddd;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-success { color: #00b894; }
        .log-error { color: #d63031; }
        .log-info { color: #74b9ff; }
        .log-warning { color: #fdcb6e; }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0984e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Test</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>

        <div class="input-group">
            <label for="serverUrl">Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="WebSocket Server URL">
        </div>

        <div class="input-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="test-user" placeholder="User ID for testing">
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn-connect">üîå Connect</button>
            <button id="authBtn" class="btn-auth" disabled>üîê Authenticate</button>
            <button id="pingBtn" class="btn-test" disabled>üèì Ping Test</button>
            <button id="disconnectBtn" class="btn-disconnect" disabled>‚ùå Disconnect</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">üöÄ WebSocket Test Ready - Click Connect to start</div>
        </div>
    </div>

    <!-- Load Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script>
        // Simple WebSocket Client - Inline for testing
        class SimpleWebSocket {
            constructor(serverUrl = 'http://localhost:3001') {
                this.serverUrl = serverUrl;
                this.socket = null;
                this.isConnected = false;
                this.isAuthenticated = false;
                this.callbacks = {
                    onConnect: () => console.log('‚úÖ WebSocket connected'),
                    onDisconnect: () => console.log('‚ùå WebSocket disconnected'),
                    onAuthenticated: (data) => console.log('üîê Authenticated:', data),
                    onError: (error) => console.error('üí• WebSocket error:', error),
                    onMessage: (data) => console.log('üì® Message received:', data)
                };
            }

            async connect() {
                try {
                    this.socket = io(this.serverUrl, {
                        autoConnect: false,
                        reconnection: true,
                        reconnectionAttempts: 3,
                        reconnectionDelay: 1000
                    });

                    this.setupEventHandlers();
                    this.socket.connect();
                    
                    console.log('üöÄ Connecting to WebSocket server...');
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.callbacks.onError(error);
                }
            }

            setupEventHandlers() {
                this.socket.on('connect', () => {
                    this.isConnected = true;
                    console.log(`üîå Connected to server with socket ID: ${this.socket.id}`);
                    this.callbacks.onConnect();
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.isAuthenticated = false;
                    console.log('üîå Disconnected from server');
                    this.callbacks.onDisconnect();
                });

                this.socket.on('connection_success', (data) => {
                    this.isAuthenticated = true;
                    console.log('‚úÖ Authentication successful:', data);
                    this.callbacks.onAuthenticated(data);
                });

                this.socket.on('connection_error', (error) => {
                    console.error('‚ùå Connection/Auth error:', error);
                    this.callbacks.onError(error);
                });

                this.socket.on('message_success', (data) => {
                    console.log('‚úÖ Message success:', data);
                    this.callbacks.onMessage(data);
                });

                this.socket.on('message_error', (error) => {
                    console.error('‚ùå Message error:', error);
                    this.callbacks.onError(error);
                });

                this.socket.on('db_success', (data) => {
                    console.log('‚úÖ Database operation successful:', data);
                    this.callbacks.onMessage(data);
                });

                this.socket.on('db_error', (error) => {
                    console.error('‚ùå Database error:', error);
                    this.callbacks.onError(error);
                });
            }

            authenticate(userId = 'test-user', token = null) {
                if (!this.isConnected) {
                    console.error('‚ùå Not connected to server');
                    return;
                }

                if (!token) {
                    const testPayload = {
                        userId: userId,
                        username: userId,
                        iat: Math.floor(Date.now() / 1000),
                        exp: Math.floor(Date.now() / 1000) + (60 * 60)
                    };
                    token = btoa(JSON.stringify(testPayload));
                }

                console.log('üîê Attempting authentication...');
                this.socket.emit('connect_request', {
                    auth: {
                        id: userId,
                        token: token
                    }
                });
            }

            sendMessage(action, data = {}) {
                if (!this.isAuthenticated) {
                    console.error('‚ùå Not authenticated');
                    return;
                }

                console.log(`üì§ Sending message: ${action}`, data);
                this.socket.emit('message', {
                    action: action,
                    data: data
                });
            }

            ping() {
                this.sendMessage('ping');
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                    this.isConnected = false;
                    this.isAuthenticated = false;
                }
            }

            on(event, callback) {
                if (this.callbacks.hasOwnProperty(`on${event.charAt(0).toUpperCase() + event.slice(1)}`)) {
                    this.callbacks[`on${event.charAt(0).toUpperCase() + event.slice(1)}`] = callback;
                }
            }
        }

        // DOM elements
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const connectBtn = document.getElementById('connectBtn');
        const authBtn = document.getElementById('authBtn');
        const pingBtn = document.getElementById('pingBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const userIdInput = document.getElementById('userId');

        let ws = null;

        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Update status
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }

        // Update button states
        function updateButtons(connected, authenticated) {
            connectBtn.disabled = connected;
            authBtn.disabled = !connected || authenticated;
            pingBtn.disabled = !authenticated;
            disconnectBtn.disabled = !connected;
        }

        // Connect handler
        connectBtn.addEventListener('click', async () => {
            const serverUrl = serverUrlInput.value.trim();
            if (!serverUrl) {
                log('‚ùå Please enter a server URL', 'error');
                return;
            }

            try {
                ws = new SimpleWebSocket(serverUrl);
                
                // Setup callbacks
                ws.on('connect', () => {
                    updateStatus('connected', 'üîå Connected');
                    updateButtons(true, false);
                    log('‚úÖ Connected to WebSocket server', 'success');
                });

                ws.on('disconnect', () => {
                    updateStatus('disconnected', '‚ùå Disconnected');
                    updateButtons(false, false);
                    log('‚ùå Disconnected from server', 'warning');
                });

                ws.on('authenticated', (data) => {
                    updateStatus('authenticated', 'üîê Authenticated');
                    updateButtons(true, true);
                    log(`‚úÖ Authentication successful: ${JSON.stringify(data)}`, 'success');
                });

                ws.on('error', (error) => {
                    log(`‚ùå Error: ${error.message || JSON.stringify(error)}`, 'error');
                });

                ws.on('message', (data) => {
                    log(`üì® Message: ${JSON.stringify(data)}`, 'info');
                });

                await ws.connect();
                log('üöÄ Attempting to connect...', 'info');
                
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        });

        // Auth handler
        authBtn.addEventListener('click', () => {
            const userId = userIdInput.value.trim() || 'test-user';
            if (ws && ws.isConnected) {
                log(`üîê Attempting authentication for user: ${userId}`, 'info');
                ws.authenticate(userId);
            }
        });

        // Ping handler
        pingBtn.addEventListener('click', () => {
            if (ws && ws.isAuthenticated) {
                log('üèì Sending ping...', 'info');
                ws.ping();
            }
        });

        // Disconnect handler
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                log('‚ùå Disconnecting...', 'info');
                ws.disconnect();
                ws = null;
            }
        });

        // Initial log
        log('üîå WebSocket test page loaded', 'info');
        log('üìù Instructions:', 'info');
        log('1. Make sure the WebSocket server is running (node src/server/server.js)', 'info');
        log('2. Click Connect to establish WebSocket connection', 'info');
        log('3. Click Authenticate to test JWT authentication', 'info');
        log('4. Click Ping Test to send a test message', 'info');
    </script>
</body>
</html>
