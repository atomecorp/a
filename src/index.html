<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel - List Demo Material Design</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/icons/audio.svg">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styles sp√©cifiques pour les listes Material Design */
        #view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            overflow: auto !important;
            padding: 20px !important;
        }
        
        /* Assurer que les listes sont visibles */
        .list-container {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 1000 !important;
        }
        
        .list-item {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Debug : bordure rouge pour voir les containers */
        .list-container {
            border: 2px solid red !important;
        }
    </style>
    <script type="module" src="squirrel/spark.js"></script>
    <script type="module" src="application/examples/lists.js"></script>
</head>
<body>
    <div id="view"></div>
</body>
</html>
