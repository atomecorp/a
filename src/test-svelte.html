<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Svelte Test - Squirrel Framework</title>
    <style>

        button:hover { background: #0056b3; }

        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Svelte + Squirrel Framework</h1>
    
    <div class="test-container">
        <h2>ğŸ“Š Ã‰tat du systÃ¨me</h2>
        <div id="status-display" class="status info">Initialisation...</div>
        
        <h3>ğŸ”§ Tests disponibles</h3>
        <button onclick="testSquirrelFramework()">Test Framework Squirrel</button>
        <button onclick="testSvelteBundle()">Test Bundle Svelte</button>
        <button onclick="testSvelteComponents()">Test Composants Svelte</button>
        <button onclick="runAllTests()">ğŸš€ ExÃ©cuter tous les tests</button>
    </div>

    <div class="test-container">
        <h2>ğŸ“Š Zone Dashboard</h2>
        <button onclick="createDashboard()">CrÃ©er Dashboard</button>
        <div id="dashboard-area" class="component-area">
            <em>Le Dashboard apparaÃ®tra ici</em>
        </div>
    </div>

    <div class="test-container">
        <h2>âš™ï¸ Zone Settings</h2>
        <button onclick="createSettings()">CrÃ©er Settings</button>
        <div id="settings-area" class="component-area">
            <em>Le panneau Settings apparaÃ®tra ici</em>
        </div>
    </div>

    <div class="test-container">
        <h2>ğŸ“ Log des tests</h2>
        <div id="test-log" style="background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <!-- Squirrel Framework -->
    <script type="module" src="js/app.js"></script>
    
    <script>
        // SystÃ¨me de logging unifiÃ©
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('test-log');
            const statusElement = document.getElementById('status-display');
            
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            
            // Mise Ã  jour du statut
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            console.log(`%c[SVELTE TEST] ${message}`, `color: ${
                type === 'success' ? 'green' : 
                type === 'error' ? 'red' : 
                type === 'warning' ? 'orange' : 'blue'
            }`);
        }

        // Test 1: Framework Squirrel
        function testSquirrelFramework() {
            log('ğŸ” Test du framework Squirrel...', 'info');
            
            if (typeof window.squirrel === 'undefined') {
                log('âŒ Framework Squirrel non trouvÃ©', 'error');
                return false;
            }
            
            log('âœ… Framework Squirrel dÃ©tectÃ©', 'success');
            log(`ğŸ“¦ Version: ${window.squirrel.getVersion()}`, 'info');
            log(`ğŸ“Š Modules chargÃ©s: ${window.squirrel.listModules().join(', ')}`, 'info');
            log(`ğŸš€ PrÃªt: ${window.squirrel.isReady()}`, window.squirrel.isReady() ? 'success' : 'warning');
            
            return window.squirrel.isReady();
        }

        // Test 2: Bundle Svelte
        function testSvelteBundle() {
            log('ğŸ” Test du bundle Svelte...', 'info');
            
            if (typeof window.SquirrelSvelte === 'undefined') {
                log('âŒ Bundle SquirrelSvelte non trouvÃ©', 'error');
                return false;
            }
            
            log('âœ… Bundle SquirrelSvelte dÃ©tectÃ©', 'success');
            log(`ğŸ“¦ Exports disponibles: ${Object.keys(window.SquirrelSvelte).join(', ')}`, 'info');
            
            // VÃ©rifier les composants
            const hasDefault = typeof window.SquirrelSvelte.default === 'function';
            const hasDashboard = typeof window.SquirrelSvelte.Dashboard === 'function';
            const hasSettings = typeof window.SquirrelSvelte.SettingsPanel === 'function';
            
            log(`ğŸ¯ Export default: ${hasDefault ? 'âœ…' : 'âŒ'}`, hasDefault ? 'success' : 'error');
            log(`ğŸ“Š Composant Dashboard: ${hasDashboard ? 'âœ…' : 'âŒ'}`, hasDashboard ? 'success' : 'error');
            log(`âš™ï¸ Composant SettingsPanel: ${hasSettings ? 'âœ…' : 'âŒ'}`, hasSettings ? 'success' : 'error');
            
            return hasDefault && hasDashboard && hasSettings;
        }

        // Test 3: Composants Svelte
        function testSvelteComponents() {
            log('ğŸ” Test des composants Svelte...', 'info');
            
            // VÃ©rifier les fonctions globales
            const hasDashboardFunc = typeof window.createSquirrelDashboard === 'function';
            const hasSettingsFunc = typeof window.createSquirrelSettings === 'function';
            
            log(`ğŸ¯ Fonction createSquirrelDashboard: ${hasDashboardFunc ? 'âœ…' : 'âŒ'}`, hasDashboardFunc ? 'success' : 'error');
            log(`âš™ï¸ Fonction createSquirrelSettings: ${hasSettingsFunc ? 'âœ…' : 'âŒ'}`, hasSettingsFunc ? 'success' : 'error');
            
            return hasDashboardFunc && hasSettingsFunc;
        }

        // CrÃ©er Dashboard
        function createDashboard() {
            log('ğŸ“Š CrÃ©ation du Dashboard...', 'info');
            
            if (typeof window.createSquirrelDashboard !== 'function') {
                log('âŒ Fonction createSquirrelDashboard non disponible', 'error');
                return;
            }
            
            try {
                const result = window.createSquirrelDashboard('dashboard-area');
                if (result) {
                    log('âœ… Dashboard crÃ©Ã© avec succÃ¨s', 'success');
                } else {
                    log('âš ï¸ Dashboard crÃ©Ã© mais retour undefined', 'warning');
                }
            } catch (error) {
                log(`âŒ Erreur crÃ©ation Dashboard: ${error.message}`, 'error');
            }
        }

        // CrÃ©er Settings
        function createSettings() {
            log('âš™ï¸ CrÃ©ation du panneau Settings...', 'info');
            
            if (typeof window.createSquirrelSettings !== 'function') {
                log('âŒ Fonction createSquirrelSettings non disponible', 'error');
                return;
            }
            
            try {
                const result = window.createSquirrelSettings('settings-area');
                if (result) {
                    log('âœ… Settings crÃ©Ã© avec succÃ¨s', 'success');
                } else {
                    log('âš ï¸ Settings crÃ©Ã© mais retour undefined', 'warning');
                }
            } catch (error) {
                log(`âŒ Erreur crÃ©ation Settings: ${error.message}`, 'error');
            }
        }

        // ExÃ©cuter tous les tests
        function runAllTests() {
            log('ğŸš€ DÃ©marrage de tous les tests...', 'info');
            
            const test1 = testSquirrelFramework();
            const test2 = testSvelteBundle();
            const test3 = testSvelteComponents();
            
            if (test1 && test2 && test3) {
                log('ğŸ‰ TOUS LES TESTS RÃ‰USSIS! SystÃ¨me opÃ©rationnel.', 'success');
            } else {
                log('âš ï¸ Certains tests ont Ã©chouÃ©. VÃ©rifiez les logs.', 'warning');
            }
        }

        // Auto-test au chargement
        window.addEventListener('load', () => {
            log('ğŸ”„ Chargement de la page de test terminÃ©', 'info');
            
            // Attendre que Squirrel soit initialisÃ©
            setTimeout(() => {
                log('â³ VÃ©rification automatique dans 3 secondes...', 'info');
                runAllTests();
            }, 3000);
        });
    </script>
