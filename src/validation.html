<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Validation Tests</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            border: 1px solid #333;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§ª Module Web Component - Validation Tests</h1>
        <p>Check the browser console for detailed test results</p>
    </div>
    
    <div id="console" class="console-output">Loading validation tests...</div>

    <script type="module">
        // Capture console output for display
        const consoleElement = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        let output = '';
        
        console.log = function(...args) {
            const message = args.join(' ') + '\n';
            output += message;
            consoleElement.textContent = output;
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = 'ERROR: ' + args.join(' ') + '\n';
            output += message;
            consoleElement.textContent = output;
            originalError.apply(console, args);
        };
        
        // Import and run validation tests
        import('./module_validation.js');
    </script>
</body>
</html>
