<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 WaveSurfer Region Loop - Quick Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .status {
            background: #333;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            height: 150px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn.danger {
            background: #f44336;
        }
        
        .btn.danger:hover {
            background: #da190b;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            margin: 20px 0;
        }
        
        #wavesurfer-container {
            margin: 20px 0;
            min-height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 WaveSurfer Intelligent Region Loop - Quick Test</h1>
        
        <div class="info">
            <strong>🎯 Test Instructions:</strong>
            <ol>
                <li>Click "Initialize WaveSurfer" to start</li>
                <li>Add some test regions with the buttons</li>
                <li>Enable loop and play the audio</li>
                <li>Watch the console for region events</li>
                <li>Test seeking into different regions</li>
            </ol>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="initWaveSurfer()">🚀 Initialize WaveSurfer</button>
            <button class="btn" onclick="addTestRegion1()">🎯 Add Region 1 (2-7s)</button>
            <button class="btn" onclick="addTestRegion2()">🎯 Add Region 2 (10-15s)</button>
            <button class="btn" onclick="toggleLoop()">🔁 Toggle Loop</button>
            <button class="btn" onclick="loopCurrentRegion()">🎯 Loop Current Region</button>
            <button class="btn" onclick="clearLoop()">🔄 Clear Loop Region</button>
            <button class="btn danger" onclick="clearAllRegions()">🗑️ Clear All Regions</button>
        </div>
        
        <div id="wavesurfer-container"></div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script type="module">
        import WaveSurferCompatible from './src/a/components/WaveSurfer.js';
        
        let wavesurfer = null;
        const statusEl = document.getElementById('status');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            statusEl.innerHTML += `[${timestamp}] ${message}<br>`;
            statusEl.scrollTop = statusEl.scrollHeight;
            console.log(message);
        }
        
        window.initWaveSurfer = function() {
            try {
                wavesurfer = new WaveSurferCompatible({
                    attach: '#wavesurfer-container',
                    width: 950,
                    height: 180,
                    
                    // Use a demo audio file or generate a tone
                    url: './src/assets/audios/demo.wav', // Fallback to any available audio
                    
                    waveColor: '#4A90E2',
                    progressColor: '#2ECC71',
                    cursorColor: '#E74C3C',
                    
                    regions: {
                        enabled: true,
                        dragSelection: true
                    },
                    
                    timeline: {
                        enabled: true,
                        height: 30
                    },
                    
                    zoom: {
                        enabled: true,
                        wheelZoom: true
                    },
                    
                    controls: {
                        enabled: true,
                        play: true,
                        pause: true,
                        stop: true,
                        loop: true,
                        modeToggle: true,
                        clearRegions: true
                    },
                    
                    interactionMode: 'selection',
                    
                    callbacks: {
                        onReady: () => {
                            log('🎵 WaveSurfer ready with intelligent region loop!');
                            log('🎯 Mode: SELECTION (drag to create regions)');
                        },
                        onPlay: () => log('▶️ Playback started'),
                        onPause: () => log('⏸️ Playback paused'),
                        onFinish: () => log('⏹️ Playback finished'),
                        onRegionCreate: (region) => {
                            log(`🎯 Region created: "${region.content || region.id}" (${region.start.toFixed(2)}s - ${region.end.toFixed(2)}s)`);
                        },
                        onRegionUpdate: (region) => {
                            log(`🎯 Region updated: "${region.content || region.id}" (${region.start.toFixed(2)}s - ${region.end.toFixed(2)}s)`);
                        },
                        onRegionRemove: (region) => {
                            log(`🗑️ Region removed: "${region.content || region.id}"`);
                        }
                    }
                });
                
                // Enhanced event listeners
                wavesurfer.addEventListener('region-in', (event) => {
                    const region = event.detail.region;
                    log(`🎯 ➡️ ENTERED region: "${region.content || region.id}" at ${region.start.toFixed(2)}s`);
                });
                
                wavesurfer.addEventListener('region-out', (event) => {
                    const region = event.detail.region;
                    log(`🎯 ⬅️ LEFT region: "${region.content || region.id}" at ${region.end.toFixed(2)}s`);
                });
                
                wavesurfer.addEventListener('region-looped', (event) => {
                    const region = event.detail.region;
                    log(`🔁 ♻️ LOOPED region: "${region.content || region.id}" back to ${region.start.toFixed(2)}s`);
                });
                
                wavesurfer.addEventListener('mode-changed', (event) => {
                    const { oldMode, newMode } = event.detail;
                    log(`🎯 Mode changed: ${oldMode.toUpperCase()} → ${newMode.toUpperCase()}`);
                });
                
                log('✅ WaveSurfer initialized successfully!');
                
            } catch (error) {
                log(`❌ Error initializing WaveSurfer: ${error.message}`);
                console.error(error);
            }
        };
        
        window.addTestRegion1 = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            const region = wavesurfer.addRegion({
                start: 2,
                end: 7,
                content: 'Test Region 1',
                color: 'rgba(255, 0, 0, 0.3)',
                drag: true,
                resize: true
            });
            log('🎯 Added Test Region 1 (2-7s)');
        };
        
        window.addTestRegion2 = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            const region = wavesurfer.addRegion({
                start: 10,
                end: 15,
                content: 'Test Region 2',
                color: 'rgba(0, 255, 0, 0.3)',
                drag: true,
                resize: true
            });
            log('🎯 Added Test Region 2 (10-15s)');
        };
        
        window.toggleLoop = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            wavesurfer.toggleLoop();
            log(`🔁 Loop ${wavesurfer.isLooping ? 'enabled' : 'disabled'}`);
        };
        
        window.loopCurrentRegion = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            wavesurfer.loopCurrentRegion();
            log('🎯 Attempting to loop current region');
        };
        
        window.clearLoop = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            wavesurfer.clearLoopRegion();
            log('🔄 Loop region cleared');
        };
        
        window.clearAllRegions = function() {
            if (!wavesurfer) {
                log('❌ Please initialize WaveSurfer first');
                return;
            }
            
            wavesurfer.clearRegions();
            log('🗑️ All regions cleared');
        };
        
        // Auto-initialize for demo
        log('🚀 Quick Test ready - Click "Initialize WaveSurfer" to start!');
    </script>
</body>
</html>
