<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>🐿️ Squirrel Framework + Svelte</h1>
        
        <!-- Contrôles simples -->
        <div class="controls">
            <button onclick="window.createSquirrelDashboard('squirrel-dashboard')">
                📊 Créer Dashboard
            </button>
            <button onclick="window.createSquirrelSettings('squirrel-settings')">
                ⚙️ Créer Settings
            </button>
        </div>
        
        <!-- Conteneurs pour les composants Svelte -->
        <div id="squirrel-dashboard"></div>
        <div id="squirrel-settings"></div>
    </div>
</body>
</html>
