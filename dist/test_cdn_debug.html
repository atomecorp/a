<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CDN Squirrel</title>
</head>
<body>
    <h1>Test CDN Squirrel Library</h1>
    <div id="test-container"></div>
    <div id="results"></div>
    
    <script src="squirrel.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.style.color = isError ? 'red' : 'green';
            div.style.padding = '4px';
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        // Test 1: Check if $ function is available
        log('🔍 Test 1: $ function - ' + (typeof window.$ === 'function' ? '✅ Available' : '❌ Missing'));
        
        // Test 2: Check if Button function is available
        log('🔍 Test 2: Button function - ' + (typeof window.Button === 'function' ? '✅ Available' : '❌ Missing'));
        
        // Test 3: Check if Squirrel API is available
        log('🔍 Test 3: Squirrel API - ' + (typeof window.Squirrel === 'object' ? '✅ Available' : '❌ Missing'));
        
        // Test 4: Try to use $ function
        try {
            const testDiv = $('div', { text: 'Test with $ function', css: { color: 'blue', padding: '10px' } });
            if (testDiv) {
                document.getElementById('test-container').appendChild(testDiv);
                log('🔍 Test 4: $ function usage - ✅ Working');
            } else {
                log('🔍 Test 4: $ function usage - ❌ Returns null', true);
            }
        } catch (error) {
            log('🔍 Test 4: $ function usage - ❌ Error: ' + error.message, true);
        }
        
        // Test 5: Try to create a button
        setTimeout(() => {
            try {
                if (window.Button) {
                    const btn = Button({
                        text: 'CDN Test Button',
                        css: { margin: '10px' },
                        onclick: () => alert('Button clicked!')
                    });
                    
                    if (btn) {
                        document.getElementById('test-container').appendChild(btn);
                        log('🔍 Test 5: Button creation - ✅ Working');
                    } else {
                        log('🔍 Test 5: Button creation - ❌ Returns null', true);
                    }
                } else {
                    log('🔍 Test 5: Button creation - ❌ Button function not available', true);
                }
            } catch (error) {
                log('🔍 Test 5: Button creation - ❌ Error: ' + error.message, true);
            }
        }, 100);
    </script>
</body>
</html>
