<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Squirrel.js App</title>
  <script src="./squirrel.min.js"></script>
</head>
<body>
  <div id="view"></div>

  <script>
    // Wait until Squirrel is ready
    window.addEventListener('squirrel:ready', () => {

      // Create a header
      Squirrel.$('h1', {
        parent: '#view',
        text: 'Welcome to Squirrel.js!',
        css: {
          color: '#2c3e50',
          fontSize: '24px',
          marginBottom: '16px'
        }
      });

      // Create a button with an event handler
      Squirrel.$('button', {
        parent: '#view',
        text: 'Click Me',
        onClick: () => alert('Button clicked!'),
        css: {
          padding: '8px 16px',
          backgroundColor: '#f39c12',
          color: '#fff',
          border: 'none',
          borderRadius: '4px',
          cursor: 'pointer',
          marginBottom: '16px'
        }
      });

      // Create a slider component
      Squirrel.Slider({
        parent: '#view',
        min: 0,
        max: 100,
        value: 50,
        onInput: value => console.log('Slider value:', value)
      });

    });
  </script>
</body>
</html>
