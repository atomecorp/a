<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel.js Minimal Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <script src="./squirrel.min.js" defer></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .demo-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(60,60,120,0.08);
      margin-top: 48px;
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #3b3b5c;
      margin-bottom: 0.5em;
    }
    .desc {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 2em;
    }
    .slider-label {
      margin-top: 2em;
      font-size: 1.1em;
      color: #6366f1;
      font-weight: 600;
    }
    .result {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #10b981;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .squirrel-btn {
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2em;
      transition: background 0.2s;
    }
    .squirrel-btn:hover {
      background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
    }
  </style>
</head>
<body>
  <div class="demo-container" id="view"></div>
  <script>
    window.addEventListener('squirrel:ready', () => {
      Squirrel.$('h1', { parent: '#view', text: 'ðŸ¿ï¸ Squirrel.js Demo' });
      Squirrel.$('div', {
        parent: '#view',
        class: 'desc',
        text: 'A minimal, beautiful UI built with Squirrel.js. No vanilla JS, just the API!'
      });
      Squirrel.$('button', {
        parent: '#view',
        class: 'squirrel-btn',
        text: 'Say Hello',
        onClick: () => alert('Hello from Squirrel.js!')
      });
      Squirrel.$('div', {
        parent: '#view',
        class: 'slider-label',
        text: 'Try the slider:'
      });
      let result = Squirrel.$('div', {
        parent: '#view',
        class: 'result',
        text: 'Value: 50'
      });
      Squirrel.Slider({
        parent: '#view',
        min: 0,
        max: 100,
        value: 50,
        onInput: v => result.textContent = 'Value: ' + v
      });
    });
  </script>
</body>
</html>
