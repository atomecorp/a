<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Squirrel.js - Basic Example</title>

</head>
<body>
    <div class="header">
        <h1>🐿️ Test Squirrel.js - Basic Example</h1>
        <p>Test de création d'un élément SPAN avec Squirrel.js</p>
    </div>

   
    <!-- Charger Squirrel.js -->
    <script src="squirrel.js"></script>
    
    <script>
  
        
        // Attendre que Squirrel soit prêt
        window.addEventListener('squirrel:ready', () => {
          $('span', {
  // pas besoin de 'tag'
  id: 'test1',
  parent: document.body,
  css: {
    backgroundColor: '#00f',
    marginLeft: '0',
    padding: '10px',
    color: 'white',
    margin: '10px',
    display: 'inline-block'
  },
  text: 'Je suis un SPAN ! 🎯'
});

        });
        
        // Timeout de sécurité
        setTimeout(() => {
            if (!document.getElementById('test1')) {
                console.log('❌ Timeout : Squirrel.js n\'a pas pu créer l\'élément', 'error');
            }
            else {
                console.log('✅ Squirrel.js a créé l\'élément avec succès !');
            }
        }, 1000);
    </script>
</body>
</html>
