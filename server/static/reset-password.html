<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Squirrel Framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üêøÔ∏è Squirrel Framework</h1>
            <p>Reset Your Password</p>
        </div>

        <div id="messageContainer"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="loading">
                    <span class="spinner"></span>
                    Resetting...
                </span>
                <span class="normal">Reset Password</span>
            </button>
        </form>

        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('messageContainer');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Get token from URL
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];

            if (!token || token === 'reset') {
                showMessage('Invalid reset link', 'error');
                return;
            }

            function showMessage(text, type) {
                messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            }

            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.querySelector('.loading').style.display = 'inline';
                    submitBtn.querySelector('.normal').style.display = 'none';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.querySelector('.loading').style.display = 'none';
                    submitBtn.querySelector('.normal').style.display = 'inline';
                }
            }

            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return false;
                }

                return true;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validatePasswords()) {
                    return;
                }

                setLoading(true);
                messageContainer.innerHTML = '';

                try {
                    const response = await fetch(`/api/auth/reset/${token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            password: passwordInput.value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                        form.style.display = 'none';
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        showMessage(data.error || 'Password reset failed', 'error');
                    }
                } catch (error) {
                    console.error('Reset error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            // Real-time password validation
            confirmPasswordInput.addEventListener('input', function() {
                if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity('Passwords do not match');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
